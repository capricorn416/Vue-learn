		<div id="app1">
			<button @click="add">+</button>
			<span >{{ message }}</span>
			<button @click="sub">-</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app1",
				data:{
					message:"0"
				},
				methods:{
					add:function(){
						if(this.message<10){
							this.message++;
						}else{
							alert("到达上限")
						}
					},
					sub:function(){
						if(this.message>0){
							this.message--;
						}else{
							alert("到达下限")
						}
					}
				}
			})
		</script>
