<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>备忘录</title>
	</head>
	<body>
		<div id="app">
		<input v-model="mes" @keyup.enter="add">
		<span v-for="(item,index) in Arr" ><br>{{item}}<span  style="position: fixed;padding-left: 80px;" @click="remove(index)">x</span></span>
		<br>
		<span v-show="Arr.length>0" >{{Arr.length+' items left'}}<font style="position: fixed;padding-left: 50px;" @click="clear">clear</font></span>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					mes:'',
					Arr:[],
					isshow:false
				},
				methods:{
					add:function(){
						this.Arr.push(this.mes);
						this.mes='';
					},
					clear:function(){
						this.Arr=[];
					},
					remove:function(index){
						this.Arr.splice(index,1);
					}
					
				}
				
			})
		</script>
	</body>
</html>
